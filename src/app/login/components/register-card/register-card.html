<mat-card class="register-card" appearance="outlined">
      <mat-card-header class="header-login">
        <mat-icon
          class="login-icon"
          aria-hidden="false"
          aria-label="login icon"
          fontIcon="account_circle"
        >
        </mat-icon>
        <h1 class="text-3xl font-bold mt-4 mb-4">Registrate</h1>
      </mat-card-header>

      <mat-card-content>
        <form class="example-form">
          <mat-form-field class="input-form">
            <mat-label>Registre su E-mail</mat-label>
            <input
              matInput
              #message
              maxlength="35"
              placeholder="rafaelargotez@gmail.com"
              required
              value=""
            />
            <mat-hint align="end">{{ message.value.length }} / 35</mat-hint>
          </mat-form-field>

          <mat-form-field class="input-form">
            <mat-label>Registre su Contraseña</mat-label>
            <input
              matInput
              #password
              maxlength="35"
              type="password"
              placeholder="******"
              required
              value=""
            />
            <mat-hint align="end">{{ password.value.length }} / 35</mat-hint>
          </mat-form-field>
          <mat-form-field class="input-form">
            <mat-label>Confirmar su Contraseña</mat-label>
            <input
              matInput
              #confirmPassword
              maxlength="35"
              type="password"
              placeholder="******"
              required
              value=""
            />
            <mat-hint align="end"
              >{{ confirmPassword.value.length }} / 35</mat-hint
            >
          </mat-form-field>
        </form>
        <mat-card-actions>
          <button matButton="elevated" class="btn-registrar mt-4 mb-4">
            <span style="color: rgba(49, 48, 48, 0.785)">Registrar datos</span>
          </button>
        </mat-card-actions>
      </mat-card-content>
      <span class="mt-2"
        >¿Ya tienes una cuenta?<a
          href="#"
          (click)="changeMode(); $event.preventDefault()"
          class="underline text-blue-600 "
        >
          Inicia sesión</a
        ></span
      >
    </mat-card>
