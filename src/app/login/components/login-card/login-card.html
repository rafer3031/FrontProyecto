   <mat-card class="login-card" appearance="outlined">
      <mat-card-header class="header-login">
        <mat-icon
          class="login-icon"
          aria-hidden="false"
          aria-label="login icon"
          fontIcon="account_circle"
        >
        </mat-icon>
        <h1 class="text-3xl font-bold mt-4 mb-4">Inicio de sesión</h1>
      </mat-card-header>

      <mat-card-content>
        <form class="example-form">
          <mat-form-field class="input-form mt-4">
            <mat-label>Ingrese su E-mail</mat-label>
            <input
              matInput
              #message
              maxlength="35"
              placeholder="rafaelargotez@gmail.com"
              required
              value=""
            />
            <mat-hint align="end">{{ message.value.length }} / 35</mat-hint>
          </mat-form-field>

          <mat-form-field class="input-form mt-3">
            <mat-label>Ingrese su Contraseña</mat-label>
            <input
              matInput
              #password
              maxlength="35"
              type="password"
              placeholder="******"
              required
              value=""
            />
            <mat-hint align="end">{{ password.value.length }} / 35</mat-hint>
          </mat-form-field>
        </form>
        <mat-card-actions>
          <button matButton="elevated" class="btn-ingresar mt-3">
            <span style="color: rgba(49, 48, 48, 0.785)">Iniciar sesión</span>
          </button>
        </mat-card-actions>
        <div class="divider">
          <span>o</span>
        </div>
      </mat-card-content>
      <button matButton="elevated" class="google-login-btn">
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          alt="Google logo"
          class="google-icon"
        />
        <span style="color: rgba(49, 48, 48, 0.785)"
          >Iniciar sesión con Google</span
        >
      </button>
      <span
        >¿No tienes una cuenta?
        <a href="#" (click)="changeMode(); $event.preventDefault()"
             class="underline text-blue-600"
          >Regístrate</a
        ></span
      >
    </mat-card>
