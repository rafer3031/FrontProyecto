<mat-card class="login-card" appearance="outlined">
  <mat-card-header class="header-login">
    <mat-icon
      class="login-icon"
      aria-hidden="false"
      aria-label="login icon"
      fontIcon="account_circle"
    >
    </mat-icon>
    <h1 class="text-3xl font-bold mt-4 mb-4">Inicio de sesi칩n</h1>
    <p class="text-sm text-gray-500 mt-1 text-center">
      Inicia sesi칩n con un enlace enviado a tu correo
    </p>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="example-form">
      <mat-form-field class="input-form mt-7 mb-3">
        <mat-label for="email">Ingrese su E-mail</mat-label>
        <input
          id="email"
          formControlName="email"
          type="email"
          matInput
          #message
          maxlength="35"
          placeholder="rafaelargotez@gmail.com"
          required
          value=""
        />
        <mat-hint align="end">{{ message.value.length }} / 35</mat-hint>
      </mat-form-field>
      <mat-card-actions>
        <button
          matButton="elevated"
          class="btn-ingresar mt-1"
          [disabled]="loading"
        >
          <span class="text-gray-800">{{
            loading ? "Cargando..." : "Iniciar sesi칩n"
          }}</span>
        </button>
      </mat-card-actions>
    </form>
    <div class="divider"></div>
  </mat-card-content>
  <div class="text-center mt-6 text-gray-500 text-sm">
    No necesitas contrase침a para acceder. Solo usa tu correo.
  </div>
</mat-card>
