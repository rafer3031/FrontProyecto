<div class="text-sm text-gray-400 uppercase tracking-wider mb-3">Base</div>
<mat-nav-list>
  <a
    mat-list-item
    class="mb-1 active"
    [routerLink]="['/dashboard']"
    [routerLinkActive]="['active']"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon matListItemIcon>dashboard</mat-icon>
    <span matListItemTitle>Dashboard</span>
  </a>
</mat-nav-list>

<div class="text-sm text-gray-400 uppercase tracking-wider mb-3 mt-6">
  Control
</div>
<mat-nav-list>
  <a
    mat-list-item
    class="mb-1"
    [routerLink]="['/dashboard/users']"
    [routerLinkActive]="['active']"
  >
    <mat-icon matListItemIcon>account_circle</mat-icon>
    <span matListItemTitle>Usuarios</span>
  </a>
</mat-nav-list>

<div class="text-sm text-gray-400 uppercase tracking-wider mb-3 mt-6">
  Config
</div>
<mat-nav-list>
  <a mat-list-item class="text-white hover:bg-gray-700 rounded-lg mb-1">
    <mat-icon matListItemIcon>settings</mat-icon>
    <span matListItemTitle>Settings</span>
  </a>
</mat-nav-list>
