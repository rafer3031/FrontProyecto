<h2 mat-dialog-title class="text-red-600 flex items-center gap-2">
  <mat-icon class="error icon">error</mat-icon>
  Error
</h2>

<mat-dialog-content class="text-base text-zinc-800 dark:text-zinc-200 py-4">
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button matButton (click)="close()" class="mb-2">Okay</button>
</mat-dialog-actions>
