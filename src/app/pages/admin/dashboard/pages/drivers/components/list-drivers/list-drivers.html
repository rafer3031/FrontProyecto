<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>CI</th>
      <td mat-cell *matCellDef="let user">{{ user.ci }}</td>
    </ng-container>
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef>Nombres</th>
      <td mat-cell *matCellDef="let user">{{ user.nombres }}</td>
    </ng-container>
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let user">{{ user.apellidos }}</td>
    </ng-container>
        <ng-container matColumnDef="celular">
      <th mat-header-cell *matHeaderCellDef>Celular</th>
      <td mat-cell *matCellDef="let user">{{ user.numero_celular }}</td>
    </ng-container>
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef>Coreo Electr√≥nico</th>
      <td mat-cell *matCellDef="let user">{{ user.correo_electronico }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user" class="acciones-col">
        <button
          mat-icon-button
          matTooltip="Editar Usuario"
          (click)="editarUsuario(user)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button class="red" matTooltip="Eliminar Usuario">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of users"
  >
  </mat-paginator>
</div>
